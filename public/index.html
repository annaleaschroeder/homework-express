<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./main.js"></script>
    <title>Homework Express</title>
  </head>
  <body>
    <form>
      <input data-js="inputName" type="text" />
      <button data-js="buttonSubmit" type="button">Submit</button>
    </form>
    <div>
      <button data-js="buttonShowStudents">Show Students</button>
      <ul data-js="studentList"></ul>
    </div>
    <form>
      <input data-js="inputId" type="text" />
      <button type="button" class="btn-percent" data-js="100">100%</button>
      <button type="button" class="btn-percent" data-js="75">75%</button>
      <button type="button" class="btn-percent" data-js="50">50%</button>
      <button type="button" class="btn-percent" data-js="25">25%</button>
    </form>
    <div>
      <button data-js="buttonShowEnergy">Show Energy</button>
      <ul data-js="energyList">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
